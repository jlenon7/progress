<!DOCTYPE html>
<html lang="pt-br">

<head>
<meta charset="utf-8">
<title>Aula Formulário com CSS</title>
<link rel="stylesheet" type="text/css" href="div.css"/>
</head>

<body>
<h3>Formulário Simples com CSS</h3>
<div>
<form>

<label for="nome">Nome</label>
<input id="nome" type="text" placeholder="Digite seu nome" />

<label for="busca">Busca</label>
<input id="busca" type="search" placeholder="Digite sua busca" />
<input type="submit" value="Enviar" />

</form>
</div>

</body>
</html>
