<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Aula Formulários - data: 28/03/2018</title>
</head>
<body>

<h1>Exemplo de Formulário</h1>

<fieldset>
<legend>Exemplo de Formulário</legend>

<form action="#" method="GET">

Login:<input type="text" name="Login" 
 placeholder="Digite o Usuário ou Email"
 size="30" maxlength="10">

<p>

Senha:<input type="password" name="Senha"
 placeholder="Digite a Senha" name="senha"
 size="30" maxlength="10">

</p>
		    

<p>

Escolaridade:
<input type="radio" name="escolaridade"
 value="fundamental">Fundamental
<input type="radio" name="escolaridade"
 value="medio" checked>Médio
<input type="radio" name="escolaridade"
 value="superior">Superior

</p>


<p>

<input type="checkbox" name="profissao"
 value="Programador">Programador</input>
<input type="checkbox" name="profissao"
 value="Analista">Analista</input>
<input type="checkbox" name="profissao"
 value="designer">Web Designer</input>

</p>

<p>

<input type="file" name="upload">

</p>

<hr>

Selecione um Estado:
<select name="estado">
<option value="PR">Paraná</option>
<option value="SC">Santa Catarina</option>
<option value="SP">São Paulo</option>
</select>

</hr>

<hr>

Selecione uma Cidade:
<select name="estado">
<option value="Foz">Foz do Iguaçu</option>
<option value="Cas">Cascavel</option>
<option value="Med">Medianeira</option>
</select>

</hr>

<hr>

<textarea rows="10" cols="50" maxleght="130">
Texto Padrão...
</textarea>

</hr>

<p>

<input type="submit" value="Submeter Dados"
 name="enviar" />
<input type="reset" value="Limpar Campos" />
<button name="Botão" value="somar">Somar</button>

</p>

</p>

</form>
</fieldset>
</body>
</html>
