type Perfil {
    id: Int
    nome: String
}

enum UsuarioStatus {
    ATIVO
    INATIVO
    BLOQUEADO
}

type Usuario {
    id: Int
    nome: String!
    email: String!
    idade: Int
    perfil: Perfil
    status: UsuarioStatus
}

input UsuarioInput {
    nome: String
    email: String
    idade: Int
}

input UsuarioFiltro {
    id: Int
    email: String
}

input PerfilInput {
    nome: String
}

input PerfilFiltro {
    id: Int
    nome: String
}